<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="home">
          <p class="goto">go to <button class="ghome">Home</button></p>
        </div>
        <div class="search">
          <input type="text" name="search" id="search" placeholder="search for items" />
        </div>
        <div class="rsidenav">
          <div class="login"><button class="btn-login">Login</button></div>
          <div class="signup"><button class="btn-signup">Signup</button></div>
        </div>
      </div>
    <h1 class="title2">checkout</h1>
    <div class="payment">
        <h1 class="topay">click to pay</h1>
        <button type="button" id="card" class="pmethod">credit card</button>
        <button type="button" id="upi" class="pmethod">upi</button>
    </div>
    <div class="divider"></div>
    <div class="form">
        <div class="address">
        <label for="address" class="infolabel" id="addresslabel">address:</label>
        <input type="text" placeholder="enter your address" name="address" id="address" class="infoinput" required>
        </div>
        <div class="email">
        <label for="email" class="infolabel" id="emaillabel">email address:</label>
        <input type="email" placeholder="enter your email address" name="email" id="email" class="infoinput" required>
        </div>
    </div>
    <button type="button" id="confirm">tap to confirm your order</button>
    <img src="ethonoglowlogo.png" alt="png" id="eglogo">
</body>
</html>
